{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile-page">
    <h3>Posts</h3>

    {% for post in posts %}
    <div class="post-card">
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        <div class="post-footer">
            <small>{{ post.created_at|date:"M d, Y ‚Ä¢ h:i a" }}</small>
        </div>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}

    <a href="{% url 'home' %}" class="back-home-btn">üè† Back to Home</a>
</div>
{% endblock %}
