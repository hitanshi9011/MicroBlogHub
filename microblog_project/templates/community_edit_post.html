{% extends 'base.html' %}
{% block title %}Edit Post | {{ community.name }} | MicroBlogHub{% endblock %}

{% block content %}
<section class="container full-width">
  <h1>Edit Post in {{ community.name }}</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-row">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="6" class="text-input">{{ post.content }}</textarea>
    </div>
    <div class="form-actions" style="margin-top:1rem;">
      <button type="submit" class="primary-btn">Save</button>
      <a href="{% url 'community_detail' community.id %}" class="icon-btn" style="margin-left:0.5rem;">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
