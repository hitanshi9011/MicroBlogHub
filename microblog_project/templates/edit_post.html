{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit post</h2>
  <form method="POST" action="{% url 'edit_post' post.id %}">
    {% csrf_token %}
    <textarea name="content" rows="4" maxlength="280" required>{{ post.content }}</textarea>

    <div style="margin-top: 1rem;">
      <button type="submit" class="primary-btn">Save changes</button>
      <a href="{% url 'home' %}" class="btn-secondary" style="margin-left:0.5rem;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
