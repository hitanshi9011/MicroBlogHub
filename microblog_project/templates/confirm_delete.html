{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
  <h2>Delete post</h2>
  <p>Are you sure you want to delete this post?</p>
  <div class="post-preview">
    <p>{{ post.content|urlize|linkify_hashtags|linebreaksbr }}</p>
  </div>

  <form method="POST" action="{% url 'delete_post' post.id %}">
    {% csrf_token %}
    <button type="submit" class="primary-btn">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn-secondary" style="margin-left:0.5rem;">Cancel</a>
  </form>
</div>
{% endblock %}
